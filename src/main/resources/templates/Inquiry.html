<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>お問い合わせ</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon3.ico}" />
</head>
<body>

	<div class="body_add">
	<h1>お問い合わせ</h1>
	
	<div style="color:red;" th:object="${inquiry}">
	<p th:errors="*{userId}"></p>
	<p th:errors="*{title}"></p>
	<p th:errors="*{text}"></p>
	
	</div>
	
	<form action="" method="post" th:object="${inquiry}">
	
	
	
	<p>ユーザーID：
	<input type="text" th:field="*{userId}" />
	</p>
	
	<p>タイトル：
	<input type="text" th:field="*{title}" />
	</p>
	
	<p>内容</p>
	<textarea th:field="*{text}" id="" cols="30" rows="10"></textarea>
	
	<p><input type="submit" value="送信" /></p>
	</form>
	
	
	<p><a th:href="@{/list}">戻る</a></p>
	</div>
	
	
	
</body>
</html>
