<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>視聴予定アニメ登録</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon3.ico}" />
</head>
<body>
	<div class="body">
	<h1>視聴予定アニメ登録</h1>
	
	<form action="" method="post" th:object="${viewanime}">
	
	<p>タイトル：
	<input type="text" th:field="*{title}"/>
	</p>
	
	<p>備考：</p>
	<textarea th:field="*{text}" cols="30" rows="10"></textarea>
	
	<p><input type="submit"  value="登録"/></p>
	
	<p><a class = "button" th:href="@{/list}">戻る</a></p>
	</form>
	</div>
	
</body>
</html>
