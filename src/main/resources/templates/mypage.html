<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>マイページ</title>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon3.ico}" />
</head>
<body>

	<div class="body">
	<h1>マイページ</h1>
	<p>個人情報の確認・登録を行います。</p>
	
	<table border="1" th:object="${user}">
	
	<tr>
	<th>氏名：</th>
	<td th:text="*{name}"></td>
	</tr>
	<tr>
	<th>ユーザーID：</th>
	<td th:text="*{loginId}"></td>
	</tr>
	
	
	
	
	</table>
	<div class="button">
	<p><a th:href="@{/user/data}">登録情報変更</a></p>
	</div>
	<p><a class = "button" th:href="@{/list}">ホーム</a></p>
	</div>
</body>
</html>
