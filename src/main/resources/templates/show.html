<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>[[${anime.animeName}]]</title>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon.ico}" />
</head>
<body>
	<div class="body">
	<h1>アニメ詳細</h1>
	
	<table border="1">
	
	<th:block th:each="a:${anime}" th:object="${a}">
	<tr >
	<th>アニメタイトル</th>
	<td th:text="*{animeName}"></td>
	</tr>
	
	<tr>
	<th>監督</th>
	<td th:text="*{directedBy}"></td>
	</tr>
	
	<tr>
	<th>制作会社</th>
	<td th:text="*{companyBy}"></td>
	</tr>
	
	<tr>
	<th>公式サイト</th>
	<td ><a th:href="*{sourceBy}">[[${anime.sourceBy}]]</a></td>
	
	</tr>
	</th:block>
	</table>
	
	<h1>みんなのレビュー</h1>
	
	<table border="1">
	<tr>
	<th>スコア</th>
	<th>レビュー</th>
	</tr>
	
	<tr th:each="anime:${review}" th:object="${anime}">
	<td th:text="*{score}"></td>
	<td th:text="*{article}"></td>
	
	</tr>
	
	
	</table>
	
	<p><a th:href="@{/list}">ホーム</a></p>
	
	</div>
</body>
</html>
