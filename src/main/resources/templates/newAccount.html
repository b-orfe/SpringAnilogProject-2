<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>ユーザー登録</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon3.ico}" />
</head>
<body>

<div class="body_add">
	<h1>ユーザー登録</h1>
	
	<div style="color:red;" th:object="${user}">
	<p th:errors="*{name}"></p>
	<p th:errors="*{loginId}"></p>
	<p th:errors="*{loginPass}"></p>
	</div>
	
	
	<form action="" method="post" th:object="${user}">
	
	<p>名前：
	<input type="text" th:field="*{name}"/>
	</p>
	
	<p>ログインID：
	<input type="text" th:field="*{loginId}"/>
	</p>
	
	<p>パスワード：
	<input type="password" th:field="*{loginPass}"/>
	</p>
	
	<p>パスワード確認用:
	<input type="password" th:field="*{confPass}"/>
	</p>
	
	<p><input class = "button" type="submit" value="登録" /></p>
	
	</form>
	
	<p><a class = "button" th:href="@{/list}">戻る</a></p>
	
	</div>
</body>
</html>
