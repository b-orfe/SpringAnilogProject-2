<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>レビュー追加</title>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon3.ico}" />
</head>
<body>

<div class="body_add">
	<h1>レビュー追加</h1>
	
	<form action="" method="post" th:object="${review}">
	
	<p>作品名：
	<select  th:field="*{anime.animeId}">
	
	<option th:each="a:${animes}" th:value="${a.animeId}" th:text="${a.animeName}"></option>
	</select>
	</p>
	
	
	<p>点数：
	<input type="number"  min="1" max="5" step="1" th:field="*{score}"/>
	
	</p>
	
	
	
	<p>感想:</p>
	<textarea th:field="*{article}" cols="30" rows="10"></textarea>
	
	
	<p>注意事項</p>
	<ul>
		<li>過激な言動、卑猥な言葉を用いることは禁止です。</li>
		<li>他者を否定する発言はお止めください。</li>
	</ul>
	
	
	<input type="submit" />
	</form>
	
	<p><a class="button" th:href="@{/list}">戻る</a></p>
	</div>
</body>
</html>
