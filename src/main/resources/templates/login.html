<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>ログインページ</title>
	
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/favicon/favicon3.ico}" />
	
</head>
<body>

	<div class="body_add">
	<h2>あにログ</h2>
	<h2>ログインページ</h2>
	
	<div >
	<p><a class="button" th:href="@{/newAccount}">新規登録</a></p>
	</div>
	
	<form action="" method="post" th:object="${user}">
	<p th:errors="*{loginId}"></p>
	<p th:errors="*{loginPass}"></p>
	
	
	<p>ログインID：
	<input type="text"  th:field="*{loginId}"/>
	</p>
	
	<p>パスワード:
	<input type="password" th:field="*{loginPass}"/>
	</p>
	
	
	<input class="btn btn--orange btn--radius" type="submit" value="ログイン" />
	</form>
	
	</div>
</body>
</html>
